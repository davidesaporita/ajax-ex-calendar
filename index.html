<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendar</title>
    <!-- Fontawesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css">

    <link href="https://fonts.googleapis.com/css?family=Roboto:400,600,700&display=swap" rel="stylesheet">

<body>
    
    <div id="app">
        <div class="google-container">
            <header class="header">
                <div class="header-left">
                    <i class="fas fa-bars"></i>
                    <div class="month-label"></div>
                    <div class="actions-left">
                        <i class="prev fas fa-chevron-circle-left"></i>
                        <i class="next fas fa-chevron-circle-right"></i>
                    </div>
                </div>
                <div class="header-right">
                    <div class="actions-right">
                        <i class="far fa-calendar"></i>
                        <i class="fas fa-ellipsis-v"></i>
                    </div>
                </div>
            </header>

            <main class="main">
                <div class="week">
                    <div class="weekday">Sun</div>
                    <div class="weekday">Mon</div>
                    <div class="weekday">Tue</div>
                    <div class="weekday">Wed</div>
                    <div class="weekday">Thu</div>
                    <div class="weekday">Fri</div>
                    <div class="weekday">Sat</div>
                </div>

    <!-- TEMPLATES HANDLEBARS -->
    <script id="test" type="text/x-handlebars-template">
        <div class="day" data-fulldate="{{ fullDate }}">
            <span class="day-number">{{ dayNumber }}</span>
        </div>
    </script>

    <script id="holiday-temp" type="text/x-handlebars-template">
        <div class="event holiday">{{ holidayName }}</div>
    </script>




    <script id="day-template" type="text/x-handlebars-template">
        <li class="{{ class }}" data-complete-date="{{ completeDate }}">
            {{ day }}
        </li>
    </script>


    <!-- JS -->
    <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.0/jquery.min.js'></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.6/handlebars.min.js'></script>
